# Configuração para Render.com
version: 1
services:
  - type: web
    name: dashboard-glpi-sesma
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    healthCheckPath: /api/test-db
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
    # Variables de ambiente para configurar via dashboard Render:
    # DB_HOST, DB_USER, DB_PASSWORD, DB_NAME, DB_PORT